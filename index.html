<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gym Power Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" />
</head>
<body class="login-page">
    <div class="login-overlay">
        <div class="login-container">
            <div class="login-header">
                <div style="position: absolute; top: 20px; right: 20px;">
                    <button class="theme-toggle" aria-label="Toggle theme" style="background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.3); color: #fff;">
                        <i class="fa-solid fa-sun"></i>
                    </button>
                </div>
                <img src="images/logo.png" alt="Gym Power Logo" class="login-logo" onclick="window.location.href='pages/home.html'" style="cursor: pointer;">
                <h1 class="login-title">Welcome to Gym Power</h1>
                <p class="login-subtitle">Log in to your account</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">
                        <i class="fa-solid fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">
                        <i class="fa-solid fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button">
                    <span>Log In</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
                <p class="login-footer">Don't have an account? <a href="#" class="signup-link">Create one</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            localStorage.setItem("loggedIn", "true");
            window.location.href = "pages/home.html"; 
        });
    </script>
</body>
</html>
