<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contact - Gym Power Store</title>
     <link rel="stylesheet" href="../styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
          <style>
          
          .social-icon i{
               
               font-size: 50px;
               color:red;
               filter:drop-shadow(1px 1px 2px rgb(208, 202, 202));

          }
          .social-icon{
               
               height: fit-content;     
               width: fit-content;
               background-color: none;
               border: none;
              
          }
     </style><
     <script src="../script.js" defer></script>
</head>

<body>
     <!-- HEADER -->
     <header class="main-header">
          <div class="header-content">
               <div class="logo-section">
                    <img src="../images/logo.png" alt="Gym Power Store Logo" class="header-logo" />
                    <span class="brand-name">GYM POWER</span>
               </div>
               <nav class="main-nav">
                    <a href="home.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="about.html">About</a>
                    <a href="contact.html" class="active">Contact</a>
               </nav>
               <div class="header-actions">
                    <button class="theme-toggle" aria-label="Toggle theme">
                         <i class="fa-solid fa-sun"></i>
                    </button>
                    <a href="cart.html" class="cart-link">
                         <i class="fa-solid fa-cart-shopping"></i>
                         <span>Cart (<span id="cart-count">0</span>)</span>
                    </a>
               </div>
          </div>
     </header>

     <!-- MAIN CONTENT -->
     <main class="main-content">
          <section class="contact-section">
               <h2 class="section-title">Contact Us</h2>
               <div class="contact-container">
                    <div class="contact-info-card">
                         <h3>Get in Touch</h3>
                         <div class="contact-info">
                              <div class="contact-item">
                                   <div class="contact-icon-wrapper">
                                        <i class="fa-solid fa-envelope"></i>
                                   </div>
                                   <div class="contact-details">
                                        <strong>Email:</strong>
                                        <p>support@gym.com</p>
                                   </div>
                              </div>
                              <div class="contact-item">
                                   <div class="contact-icon-wrapper">
                                        <i class="fa-solid fa-phone"></i>
                                   </div>
                                   <div class="contact-details">
                                        <strong>Phone:</strong>
                                        <p>+1 (555) 123-4567</p>
                                   </div>
                              </div>
                              <div class="contact-item">
                                   <div class="contact-icon-wrapper">
                                        <i class="fa-solid fa-location-dot"></i>
                                   </div>
                                   <div class="contact-details">
                                        <strong>Address:</strong>
                                        <p>123 Fitness Street, Gym City, GC 12345</p>
                                   </div>
                              </div>
                         </div>
                         <div class="social-media-contact">
                              <a href="#" class="social-icon-circle" aria-label="Facebook">
                                   <i class="fa-brands fa-facebook"></i>
                              </a>
                              <a href="#" class="social-icon-circle" aria-label="Instagram">
                                   <i class="fa-brands fa-instagram"></i>
                              </a>
                              <a href="#" class="social-icon-circle" aria-label="Snapchat">
                                   <i class="fa-brands fa-snapchat"></i>
                              </a>
                              <a href="#" class="social-icon-circle" aria-label="TikTok">
                                   <i class="fa-brands fa-tiktok"></i>
                              </a>
                         </div>
                    </div>
                    <form id="contact-form" class="contact-form">
                         <h3>Send us a Message</h3>
                         <div class="form-group">
                              <label for="contact-name">Name:</label>
                              <input type="text" id="contact-name" name="name" required>
                         </div>
                         <div class="form-group">
                              <label for="contact-email">Email:</label>
                              <input type="email" id="contact-email" name="email" required>
                         </div>
                         <div class="form-group">
                              <label for="contact-message">Message:</label>
                              <textarea id="contact-message" name="message" rows="5" required></textarea>
                         </div>
                         <button type="submit" class="submit-btn">Send Message</button>
                    </form>
               </div>
          </section>
     </main>

     <!-- FOOTER -->
     <footer class="main-footer">
          <div class="footer-content">
               <div class="footer-links">
                    <a href="home.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
               </div>
               <div class="social-media">
                    <a href="#" class="social-icon" aria-label="Facebook">
                         <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon" aria-label="Instagram">
                         <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icon" aria-label="Snapchat">
                         <i class="fa-brands fa-snapchat"></i>
                    </a>
                    <a href="#" class="social-icon" aria-label="TikTok">
                         <i class="fa-brands fa-tiktok"></i>
                    </a>
               </div>
               <div class="footer-bottom">
                    <p class="footer-credit">Designed by Karim Salah</p>
                    <p>Â© 2025 Gym Power Store. All Rights Reserved.</p>
               </div>
          </div>
     </footer>
</body>

</html>
