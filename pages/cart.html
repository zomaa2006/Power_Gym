<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset='UTF-8'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cart - Gym Store</title>
     <link rel='stylesheet' href='../styles.css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
          <style>
          
          .social-icon i{
               
               font-size: 50px;
               color:red;
               filter:drop-shadow(1px 1px 2px rgb(208, 202, 202));

          }
          .social-icon{
               
               height: fit-content;     
               width: fit-content;
               background-color: none;
               border: none;
              
          }
     </style>
     <script src="../script.js" defer></script>
</head>

<body>
     <!-- HEADER -->
     <header class="main-header">
          <div class="header-content">
               <div class="logo-section">
                    <img src="../images/logo.png" alt="Gym Power Store Logo" class="header-logo" />
                    <span class="brand-name">GYM POWER</span>
               </div>
               <nav class="main-nav">
                    <a href="home.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
               </nav>
               <div class="header-actions">
                    <button class="theme-toggle" aria-label="Toggle theme">
                         <i class="fa-solid fa-sun"></i>
                    </button>
                    <a href="cart.html" class="cart-link active">
                         <i class="fa-solid fa-cart-shopping"></i>
                         <span>Cart (<span id="cart-count">0</span>)</span>
                    </a>
               </div>
          </div>
     </header>

     <!-- MAIN CONTENT -->
     <main class="main-content">
          <section class="cart-section">
               <h2 class="section-title">Your Cart</h2>
               <div id="cart-items" class="cart-items-container">
                    <!-- Cart items will be populated by JavaScript -->
                    <p class="empty-cart-message">Your cart is empty</p>
               </div>
               <div id="cart-total" class="cart-total-container" style="display: none;">
                    <p class="total-label">Total: <span id="total-price" class="total-amount">$0</span></p>
               </div>
               <div class="checkout-button-container">
                    <a href="checkout.html" class="checkout-button" style="display: none;">Proceed to Checkout</a>
                    <button onclick="clearCart()" class="clear-cart-button" style="display: none;">Clear Cart</button>
               </div>
          </section>
     </main>

     <!-- FOOTER -->
     <footer class="main-footer">
          <div class="footer-content">
               <div class="footer-links">
                    <a href="home.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
               </div>
               <div class="social-media">
                    <a href="#" class="social-icon" aria-label="Facebook">
                         <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon" aria-label="Instagram">
                         <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icon" aria-label="Snapchat">
                         <i class="fa-brands fa-snapchat"></i>
                    </a>
                    <a href="#" class="social-icon" aria-label="TikTok">
                         <i class="fa-brands fa-tiktok"></i>
                    </a>
               </div>
               <div class="footer-bottom">
                    <p class="footer-credit">Designed by Mohamed Hazem</p>
                    <p>Â© 2025 Gym Power Store. All Rights Reserved.</p>
               </div>
          </div>
     </footer>
</body>
</html>
