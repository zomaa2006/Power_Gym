<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset='UTF-8'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Checkout - Gym Store</title>
     <link rel='stylesheet' href='../styles.css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
          <style>
          
          .social-icon i{
               
               font-size: 50px;
               color:red;
               filter:drop-shadow(1px 1px 2px rgb(208, 202, 202));

          }
          .social-icon{
               
               height: fit-content;     
               width: fit-content;
               background-color: none;
               border: none;
              
          }
     </style>
     <script src="../script.js" defer></script>
</head>

<body>
     <!-- HEADER -->
     <header class="main-header">
          <div class="header-content">
               <div class="logo-section">
                    <img src="../images/logo.png" alt="Gym Power Store Logo" class="header-logo" />
                    <span class="brand-name">GYM POWER</span>
               </div>
               <nav class="main-nav">
                    <a href="home.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
               </nav>
               <div class="header-actions">
                    <button class="theme-toggle" aria-label="Toggle theme">
                         <i class="fa-solid fa-sun"></i>
                    </button>
                    <a href="cart.html" class="cart-link">
                         <i class="fa-solid fa-cart-shopping"></i>
                         <span>Cart (<span id="cart-count">0</span>)</span>
                    </a>
               </div>
          </div>
     </header>

     <!-- MAIN CONTENT -->
     <main class="main-content">
          <section class="checkout-section">
               <h2 class="section-title">Checkout</h2>
               <div class="checkout-container">
                    <div id="order-summary" class="order-summary">
                         <h3>Order Summary</h3>
                         <div id="checkout-items" class="checkout-items-list">
                              <!-- Order items will be populated by JavaScript -->
                         </div>
                         <div class="checkout-total">
                              <p>Total: <span id="checkout-total" class="total-amount">$0</span></p>
                         </div>
                    </div>
                    <form id="checkout-form" class="checkout-form">
                         <h3>Customer Details</h3>
                         <div class="form-group">
                              <label for="full-name">Full Name:</label>
                              <input type="text" id="full-name" name="full-name" required>
                         </div>
                         <div class="form-group">
                              <label for="address">Address:</label>
                              <input type="text" id="address" name="address" required>
                         </div>
                         <div class="form-row">
                              <div class="form-group">
                                   <label for="city">City:</label>
                                   <input type="text" id="city" name="city" required>
                              </div>
                              <div class="form-group">
                                   <label for="zip">ZIP Code:</label>
                                   <input type="text" id="zip" name="zip" required>
                              </div>
                         </div>
                         <h3>Payment Information</h3>
                         <div class="form-group">
                              <label for="card-number">Card Number:</label>
                              <input type="text" id="card-number" name="card-number" placeholder="**** **** **** ****" required>
                         </div>
                         <div class="form-row">
                              <div class="form-group">
                                   <label for="expiry">Expiry Date:</label>
                                   <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                              </div>
                              <div class="form-group">
                                   <label for="cvv">CVV:</label>
                                   <input type="text" id="cvv" name="cvv" required>
                              </div>
                         </div>
                         <button type="submit" class="submit-order-btn">Place Order</button>
                    </form>
               </div>
          </section>
     </main>

     <!-- FOOTER -->
     <footer class="main-footer">
          <div class="footer-content">
               <div class="footer-links">
                    <a href="home.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
               </div>
               <div class="social-media">
                    <a href="#" class="social-icon" aria-label="Facebook">
                         <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon" aria-label="Instagram">
                         <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icon" aria-label="Snapchat">
                         <i class="fa-brands fa-snapchat"></i>
                    </a>
                    <a href="#" class="social-icon" aria-label="TikTok">
                         <i class="fa-brands fa-tiktok"></i>
                    </a>
               </div>
               <div class="footer-bottom">
                    <p class="footer-credit">Designed by Karim Salah</p>
                    <p>Â© 2025 Gym Power Store. All Rights Reserved.</p>
               </div>
          </div>
     </footer>
</body>

</html>
